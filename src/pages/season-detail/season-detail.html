<ion-header>
  <ion-navbar>
    <ion-title>Saisons : {{ number }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="ion-content-theme">
  <ion-list>
    <ion-item class="ion-item" *ngFor="let episode of episodes">
      <h2>Episode : {{ episode.Episode }}</h2>
      <h2>{{ episode.Title }}</h2>
      <p>{{ episode.Released | date:'dd/MM/yyyy' }}</p>
      <button ion-button clear item-end (click)="openPreview(episode)">Regarder</button>
    </ion-item>
  </ion-list>
</ion-content>
